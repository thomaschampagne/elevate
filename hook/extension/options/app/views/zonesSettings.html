<h4>Zone selection</h4>
<select class="form-control input-lg" data-ng-model="xtdData" data-ng-init="xtdListOptions[0]" data-ng-options="xtdData.name for xtdData in xtdListOptions" data-ng-change="toggleSelectOption(xtdData)"></select>
<div data-xtd-zones="xtdZones" data-xtd-data-selected="xtdData"  data-ng-show="xtdZones" align="center"></div>
