    <meta name="description" content="Enhance your Strava experience with StravistiX chrome plugin. Analyse deeper your activities and segments efforts ;)">
    <meta name="author" content="Thomas Champagne">
    <meta name="keywords" content="strava, extension, plugin, chrome, cycling, running">
    <meta property="og:site_name" content="StravistiX for Strava">
    <meta property="og:url" content="http://thomaschampagne.github.io/stravistix/">
    <meta property="og:image" content="http://thomaschampagne.github.io/stravistix/img/share/banner.jpg">
    <meta property="og:type" content="website">
    <meta property="og:title" content="StravistiX for Strava">

    <title>StravistiX for Strava</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body data-ng-app="App" data-ng-controller="BehaviourController">
    <div id="outsideIcons" class="outsideLinks">
        <a href="#" ng-click="goToDownloadPage()"><i class="outsideIcons fa fa-download importantIcon"></i></a>
        <a href="#" ng-click="goToDonatePage()"><i class="outsideIcons fa fa-heart-o"></i></a>
        <a target="_blank" href="https://twitter.com/champagnethomas"><i class="outsideIcons fa fa-petitOiseauBleu"></i></a>
        <a target="_blank" href="https://www.facebook.com/stravistixforstrava"><i class="outsideIcons fa fa-faceDeBouc"></i></a>
        <a target="_blank" href="https://github.com/thomaschampagne/stravistix"><i class="outsideIcons fa fa-github"></i></a>
    </div>

    <div id="fullpage">
        <!-- Section Download -->
        <div data-anchor="downloadPage" class="section landingBgCentering">
            <div id="logo" class="logo">
                <a target="_blank" href="https://chrome.google.com/webstore/detail/stravistix-for-strava/dhiaggccakkgdfcadnklkbljcgicpckn">
                    <img src="img/logos/logo_stravistix_no_circle.svg" class="img-responsive" />
                </a>
            </div>
            <div id="valueProposal" class="valueProposal">
                <a target="_blank" href="https://chrome.google.com/webstore/detail/stravistix-for-strava/dhiaggccakkgdfcadnklkbljcgicpckn">
                    enhance your <img class="stravaLogoDownload" src="img/logos/strava_logo.svg" /> experience !
                </a>
            </div>
            <div id="downloadButton" class="downloadButton">
                <a target="_blank" href="https://chrome.google.com/webstore/detail/stravistix-for-strava/dhiaggccakkgdfcadnklkbljcgicpckn">download <i class="fa fa-chrome"></i> plugin</a>
            </div>
            <div id="goToQuote" class="downArrow">
                <a href="#" ng-click="nextSection()"><img src="img/arrows/arrow-down.svg" class="img-responsive" /></a>
            </div>
            <div class="ribbon"></div>
        </div>
        <!-- Section Preview -->
        <div data-anchor="{{previewData.id}}" class="section" ng-repeat="previewData in previewsData">
            <!-- Inject Angular Directive of preview  -->
            <preview class="preview" data="previewData" index="$index" trigger-preview-sections-ready />
        </div>
        <div data-anchor="andMorePage" class="section">
            <!-- Inject Angular Directive?...  -->
            <div id="andMore" class="andMore">
                <div><u>Also included</u></div>
                <div>* best splits *</div>
                <div>* years progressions *</div>
                <div>* Weather data for cycling *</div>
                <div>* Google Maps + street view *</div>
                <div>* Segments GPS Virtual Partner *</div>
                <div>* Nearby segments *</div>
                <div><i>and more...</i></div>
            </div>
            <div id="goToDonate" class="downArrow">
                <a href="#" ng-click="nextSection()"><img src="img/arrows/arrow-down.svg" class="img-responsive" /></a>
            </div>
        </div>
        <div data-anchor="donatePage" class="section">
            <!-- Inject Angular Directive of donation  -->
            <paypal-donate></paypal-donate>
            <div id="goToTop" class="upArrow">
                <a href="#" ng-click="goTo('downloadPage')"><img src="img/arrows/arrow-up.svg" class="img-responsive" /></a>
            </div>
        </div>
    </div>
</body>
