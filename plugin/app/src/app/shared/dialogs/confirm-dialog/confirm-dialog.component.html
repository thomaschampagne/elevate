<h2 mat-dialog-title *ngIf="dialogData.title">{{dialogData.title}}</h2>
<mat-dialog-content class="mat-body-1">{{dialogData.content}}</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close color="primary" (click)="onCancel()">
		{{(dialogData.cancelText) ? dialogData.cancelText : "Cancel"}}
	</button>
	<button mat-button mat-dialog-close color="primary" (click)="onConfirm()">
		{{(dialogData.confirmText) ? dialogData.confirmText : "Confirm"}}
	</button>
</mat-dialog-actions>
